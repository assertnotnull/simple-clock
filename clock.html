<!doctype html>
<html lang=fr-ca>
<head>
    <meta charset="utf-8">
    <title>Simple clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <style>
        html {
            overflow-y: unset
        }
    </style>
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet"> 
</head>
<body>
    <section class="hero is-fullheight is-dark">
        <div class="hero-body has-text-centered">
            <div class="container">
                <content></content>                
            </div>
        </div>
    </section>

    <script type="riot/tag">
        <content>
            <h1 class="title" style="font-size: 7vw">{time}
            <svg xmlns="http://www.w3.org/2000/svg"
                aria-label="Calendar" role="img"
                viewBox="0 0 512 512" width="8%">

                <path d="M512 455c0 32-25 57-57 57H57c-32 0-57-25-57-57V128c0-31 25-57 57-57h398c32 0 57 26 57 57z" fill="#e0e7ec"/>
                <path d="M484 0h-47c2 4 4 9 4 14a28 28 0 1 1-53-14H124c3 4 4 9 4 14A28 28 0 1 1 75 0H28C13 0 0 13 0 28v157h512V28c0-15-13-28-28-28z" fill="#dd2f45"/>

                <g fill="#f3aab9">
                <circle cx="470" cy="142" r="14"/>
                <circle cx="470" cy="100" r="14"/>
                <circle cx="427" cy="142" r="14"/>
                <circle cx="427" cy="100" r="14"/>
                <circle cx="384" cy="142" r="14"/>
                <circle cx="384" cy="100" r="14"/>
                </g>

                <text id="month"
                x="32" 
                y="164" 
                fill="#fff" 
                font-family="monospace"
                font-size="140px"
                style="text-anchor: left">{month}</text>
                <text id="day"
                x="256" 
                y="400" 
                fill="#66757f" 
                font-family="monospace"
                font-size="256px"
                style="text-anchor: middle">{date}</text>
                <text id="weekday"
                x="256" 
                y="480" 
                fill="#66757f" 
                font-family="monospace"
                font-size="64px"
                style="text-anchor: middle">{day}</text>
            </svg>
        </h1>

        
            var locale = "en-gb";          
            this.time = moment().format('LTS');
            this.date = moment().date();
            this.day = moment().format('dddd');
            this.month = moment().format('MMM')

            tick() {
                this.update({ time: moment().format('LTS') });
            }

            var timer = setInterval(this.tick, 1000);

            this.on('unmount', function() {
                clearInterval(timer);
            });

        </content>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.3.1/riot+compiler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script>
        moment.locale('fr-ca');
        riot.mount('*')
    </script>
	<style>
		.container {
			font-family: 'Amatic SC', cursive;
		}
	</style>
</body>
</html>
</DOCTYPE>
